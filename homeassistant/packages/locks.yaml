            {% elif trigger.entity_id == 'input_select.lock_zwave_option_8_back' %}
              8
            {% elif trigger.entity_id == 'input_select.lock_zwave_option_9_back' %}
              9
            {% elif trigger.entity_id == 'input_select.lock_zwave_option_10_back' %}
              10
            {% elif trigger.entity_id == 'input_select.lock_zwave_option_11_back' %}
              11
            {% elif trigger.entity_id == 'input_select.lock_zwave_option_15_back' %}
              15
            {% elif trigger.entity_id == 'input_select.lock_zwave_option_16_back' %}
              16
            {% else %}
              0
            {% endif %}
  
          value: >-
            {{ trigger.to_state.state }}
  - alias: Send MQTT message when keypad is used to unlock
    trigger:
      - platform: state
        to: '19'
        entity_id:
          - sensor.lock_front_door_deadbolt_alarm_type
          - sensor.lock_back_door_deadbolt_alarm_type
    action:
      - delay: 00:00:01
      - service: mqtt.publish
        data_template:
          topic: >-
            {% if trigger.entity_id == 'sensor.lock_front_door_deadbolt_alarm_type' %}
              homeassistant_hub/lock/front_door/keypad
            {% else %}
              homeassistant_hub/lock/back_door/keypad
            {% endif %}
          payload: >-
            {
              "action": "unlock",
              {% if trigger.entity_id == 'sensor.lock_front_door_deadbolt_alarm_type' %}
                "user_code": "{{states('sensor.lock_front_door_deadbolt_alarm_level')}}"
              {% else %}
                "user_code": "{{states('sensor.lock_back_door_deadbolt_alarm_level')}}"
              {% endif %}
            }
  - alias: Send MQTT message when keypad is used to unlock
    trigger:
      - platform: state
        to: '18'
        entity_id:
          - sensor.lock_front_door_deadbolt_alarm_type
          - sensor.lock_back_door_deadbolt_alarm_type
    action:
      - service: mqtt.publish
        data_template:
          topic: >-
            {% if trigger.entity_id == 'sensor.lock_front_door_deadbolt_alarm_type' %}
              homeassistant_hub/lock/front_door/keypad
            {% else %}
              homeassistant_hub/lock/back_door/keypad
            {% endif %}
          payload:  >-
            {
              "action": "lock"
            }
  - alias: Send MQTT message when keypad is used to unlock
    trigger:
      - platform: state
        to: '161'
        entity_id:
          - sensor.lock_front_door_deadbolt_alarm_type
          - sensor.lock_back_door_deadbolt_alarm_type
    action:
      - service: mqtt.publish
        data_template:
          topic: >-
            {% if trigger.entity_id == 'sensor.lock_front_door_deadbolt_alarm_type' %}
              homeassistant_hub/lock/front_door/keypad
            {% else %}
              homeassistant_hub/lock/back_door/keypad
            {% endif %}
          payload:  >-
            {
              "action": "bad_code"
            }

